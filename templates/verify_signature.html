<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác minh chữ ký</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-shield-alt"></i>
                RSA File Transfer
            </a>
        </div>
    </nav>
    <div class="container my-4">
        <div class="card mb-4 fade-in">
            <div class="card-header">
                <h4>
                    <i class="fas fa-check-circle"></i>
                    Xác Minh Chữ Ký
                </h4>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    <div class="row g-4">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="file" class="form-label">
                                    <i class="fas fa-file"></i>
                                    File cần xác minh:
                                </label>
                                <input class="form-control" type="file" id="file" name="file" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="signature" class="form-label">
                                    <i class="fas fa-signature"></i>
                                    Chữ ký số:
                                </label>
                                <textarea class="form-control" id="signature" name="signature" rows="3" placeholder="Dán chữ ký số vào đây..." required></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="public_key" class="form-label">
                            <i class="fas fa-key"></i>
                            Khóa công khai:
                        </label>
                        <textarea class="form-control" id="public_key" name="public_key" rows="4" placeholder="-----BEGIN PUBLIC KEY-----&#10;Nhập khóa công khai vào đây&#10;-----END PUBLIC KEY-----" required>{% if public_key %}{{ public_key }}{% endif %}</textarea>
                    </div>
                    <button type="submit" class="btn btn-warning">
                        <i class="fas fa-check"></i>
                        Xác Minh Chữ Ký
                    </button>
                </form>
                {% if message %}
                <div class="alert alert-info mt-3">{{ message }}</div>
                {% endif %}
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <div class="container">
            <p class="mb-0">
                <i class="fas fa-shield-alt"></i>
                RSA File Transfer - Bảo mật thông tin của bạn
            </p>
        </div>
    </footer>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
