<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload & Ký số</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-shield-alt"></i>
                RSA File Transfer
            </a>
        </div>
    </nav>
    <div class="container my-4">
        <div class="card mb-4 fade-in">
            <div class="card-header">
                <h4>
                    <i class="fas fa-file-signature"></i>
                    Upload và Ký File
                </h4>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    <div class="mb-4">
                        <label for="file" class="form-label">Chọn file để ký:</label>
                        <input class="form-control" type="file" id="file" name="file" required>
                        <div class="form-text">
                            <i class="fas fa-info-circle"></i>
                            Hỗ trợ: txt, pdf, png, jpg, jpeg, gif, doc, docx, zip, rar (tối đa 50MB)
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="private_key" class="form-label">Private Key</label>
                        <textarea class="form-control" id="private_key" name="private_key" rows="4" placeholder="Dán private key vào đây" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-signature"></i>
                        Upload & Ký số
                    </button>
                </form>
                {% if public_key %}
                <div class="mt-4">
                    <label class="form-label"><strong>Public Key của bạn:</strong></label>
                    <textarea class="form-control" id="publicKeyBox" rows="4" readonly>{{ public_key }}</textarea>
                    <div class="mt-2">
                        <a href="/public_key" class="btn btn-outline-primary btn-sm"><i class="fas fa-download"></i> Tải xuống Public Key</a>
                        <button type="button" class="btn btn-outline-secondary btn-sm" onclick="navigator.clipboard.writeText(document.getElementById('publicKeyBox').value)"><i class="fas fa-copy"></i> Copy</button>
                    </div>
                </div>
                {% endif %}
                {% if message %}
                <div class="alert alert-info mt-3">{{ message }}</div>
                {% endif %}
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <div class="container">
            <p class="mb-0">
                <i class="fas fa-shield-alt"></i>
                RSA File Transfer - Bảo mật thông tin của bạn
            </p>
        </div>
    </footer>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
